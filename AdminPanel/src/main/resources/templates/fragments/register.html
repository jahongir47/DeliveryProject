<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Crud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <form method="POST" th:action="@{/register}" th:object="${user}">
        <h1>Register</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label th:for="firstName">First Name: </label>
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
                    <small class="form-text  validationError" th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"> First Name </small>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label th:for="lastName">Last Name: </label>
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
                    <small class="form-text  validationError" th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"> Error </small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label th:for="username">Username: </label>
                    <input class="form-control" type="text" th:field="*{username}" placeholder="Username"/>
                    <small class="form-text  validationError" th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}"> Username </small>
                </div>

            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label th:for="password">Password: </label>
                    <input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                    <small class="form-text  validationError" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"> Title </small>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label th:for="phone">Phone: </label>
                    <input class="form-control" type="text" th:field="*{phone}" placeholder="Phone"/>
                    <small class="form-text  validationError" th:if="${#fields.hasErrors('phone')}"
                           th:errors="*{phone}"> phone </small>
                </div>
            </div>

        </div>


        <input type="hidden" th:field="*{id}"/>


        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>


</body>
</html>
