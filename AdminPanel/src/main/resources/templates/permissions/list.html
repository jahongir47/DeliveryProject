<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Permissions')"></head>

<body>
<!-- Pre-loader start -->
<div th:replace="fragments/preloader::preloader"></div>
<!-- Pre-loader end -->
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <nav th:replace="fragments/navbar::navbar"></nav>


        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <nav th:replace="fragments/sidebar::sidebar"></nav>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Permissions</h5>
                                        <a th:href="@{permissions/create}"
                                           class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger">
                                            <i class="icofont icofont-plus m-r-5"></i>Add Permission
                                        </a>
                                    </div>
                                    <div class="card-block ">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                                                <div class="pagination-page-size-wrapper">
                                                    <label>Show <select id="page-size-select"
                                                                        class="form-control input-sm">
                                                        <option th:selected="${currentSize==10? true:false}" value="10">
                                                            10
                                                        </option>
                                                        <option th:selected="${currentSize==25? true:true}" value="25">
                                                            25
                                                        </option>
                                                        <option th:selected="${currentSize==50? true:true}" value="50">
                                                            50
                                                        </option>
                                                        <option th:selected="${currentSize==100?true:true}" value="100">
                                                            100
                                                        </option>
                                                    </select> entries</label>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <div id="fix-header_filter" class="pagination-search-wrapper">
                                                    <label>Search:<input type="search" class="form-control input-sm"
                                                                         placeholder="" aria-controls="fix-header">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="table-responsive">
                                                    <table class="table table-hover table-bordered table-striped pagination-table">
                                                        <thead>
                                                        <tr>
                                                            <th class="w-px-80">
                                                                <a th:href="@{'/permissions/page/'+${currentPage}+'/size/'+${currentSize}+'?sortField=id&sortDir=' +${sortField=='id'?reverseSortDir:sortDir}}">
                                                                    ID
                                                                    <div class="pagination-page-dir-wrapper">
                                                                        <i th:class="${sortField=='id' and sortDir=='asc' ? 'icofont icofont-arrow-up opacity-1':'icofont icofont-arrow-up opacity-03'}"></i>
                                                                        <i th:class="${sortField=='id' and sortDir=='desc' ? 'icofont icofont-arrow-down opacity-1':'icofont icofont-arrow-down opacity-03'}"></i>
                                                                    </div>
                                                                </a>
                                                            </th>
                                                            <th>
                                                                <a th:href="@{'/permissions/page/'+${currentPage}+'/size/'+${currentSize}+'?sortField=name&sortDir='+${sortField=='name'?reverseSortDir:sortDir} }">
                                                                    Name
                                                                    <div class="pagination-page-dir-wrapper">
                                                                        <i th:class="${sortField=='name' and sortDir=='asc'?'icofont icofont-arrow-up opacity-1':'icofont icofont-arrow-up opacity-03'}"></i>
                                                                        <i th:class="${sortField=='name' and sortDir=='desc'?'icofont icofont-arrow-down opacity-1':'icofont icofont-arrow-down opacity-03'}"></i>
                                                                    </div>
                                                                </a>
                                                            </th>
                                                            </th>
                                                            <th>
                                                                <a th:href="@{'/permissions/page/'+${currentPage}+'/size/'+${currentSize}+'?sortField=createdAt&sortDir='+${sortField=='createdAt'?reverseSortDir:sortDir}}">
                                                                    Created At
                                                                    <div class="pagination-page-dir-wrapper">
                                                                        <i th:class="${sortField=='createdAt' and sortDir=='asc'?'icofont icofont-arrow-up opacity-1':'icofont icofont-arrow-up opacity-03'}"></i>
                                                                        <i th:class="${sortField=='createdAt' and sortDir=='desc'?'icofont icofont-arrow-down opacity-1':'icofont icofont-arrow-down opacity-03'}"></i>
                                                                    </div>
                                                                </a></th>
                                                            </th>
                                                            <th class="w-px-100">Actions</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="permission: ${permissions}">
                                                            <th scope="row">[[${permission.id}]]</th>
                                                            <td>[[${permission.name}]]</td>
                                                            <td>[[${permission.createdAt}]]</td>
                                                            <td>
                                                                <a th:href="@{'/permissions/update/'+${permission.id}}"><i
                                                                        class="icofont icofont-edit icofont-lg"></i></a>
                                                                <a href="javascript:void(0)"
                                                                   th:permissionId="${permission.id}"
                                                                   onclick="deleteRow(this)">
                                                                    <i class="icofont icofont-ui-delete icofont-lg"></i>
                                                                </a>

                                                            </td>
                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-5">
                                                <div> Showing [[${startCount}]] to [[${endCount}]] of
                                                    [[${totalCount}]] entiries
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-7">
                                                <div class="dataTables_paginate">
                                                    <ul class="pagination">
                                                        <li th:class="${currentPage>1?'page-item':'page-item disabled'}">
                                                            <a th:href="@{'/permissions/page/'+${currentPage-1}+'/size/'+${currentSize}+'?sortField='+${sortField}+'&sortDir=' +${sortDir}}"
                                                               class="page-link">Previous</a>
                                                        </li>
                                                        <li th:class="${i==currentPage?'page-item active':'page-item'}"
                                                            th:each="i: ${#numbers.sequence(1,totalPages)}">
                                                            <a th:href="@{'/permissions/page/'+${i}+'/size/'+${currentSize}+'?sortField='+${sortField}+'&sortDir=' +${sortDir}}"
                                                               class="page-link">[[${i}]]</a>
                                                        </li>

                                                        <li th:class="${currentPage<totalPages?'page-item':'page-item disabled'}">
                                                            <a th:href="@{'/permissions/page/'+${currentPage+1}+'/size/'+${currentSize}+'?sortField='+${sortField}+'&sortDir=' +${sortDir}}"
                                                               class="page-link">Next</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:replace="fragments/footer::footer"></div>
<script>
    function deleteRow(e) {
        var button = $(e);
        var permissionId = button.attr('permissionId');
        swal({
                title: "Are you sure",
                text: "Your will not be able to recover this element",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
            function (value) {

                if (value) {
                    $.ajax({
                        'url': '/admin/permissions/delete/' + permissionId,
                        'type': 'GET',
                        'success': function (data) {
                            swal("Deleted", "Your imaginary file has been deleted.", "success");
                            button.parents('tr').remove();
                        },
                        'error': function (request, error) {
                            swal("Error", "Something went wrong.", "error");
                        }
                    });

                } else
                    console.log(value)

            });
    }

    $(document).ready(function () {
        $('#page-size-select').change(function () {
            document.location = "[[@{/permissions/page/}]][[${currentPage}]]/size/" + $(this).val() + '?sortField=[[${sortField}]]&sortDir=[[${sortDir}]]';
            console.log($(this).val());
        });
    });
</script>

</html>
